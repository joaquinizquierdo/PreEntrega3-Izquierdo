<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<body>
    <header>
        <div class="text-end">
            <p id="nombreOperador" class="d-inline-flex">Operador</p>
            <button id="btnBorrar">X</button>
        </div>
        <h1 class="text-center">CANCHAS DE FUTBOL</h1>
    </header>
    <main>
        <div> <!-- Cancha1 -->
            <div class="border border-dark text-center">
                <h2>Cancha 1 - Valor: $2000</h2>
                <h3>Horario <input id="horario" type="number" placeholder="16" min="8" max="22"> hs</h3>
                <button id="btnDescuento">Aplicar descuento</button>
                <button id="btnGuardar">Guardar</button>
            </div>
            <div class="border border-dark text-center">
                <h3 id="vecesCancha">Veces usada: 0</h3>
                <h3 id="totalCancha">Recaudado: $0</h3>
                <h3 id="horariosCancha">Horarios:</h3>
            </div>
        </div>
        <div id="clima">
            
        </div>
    </main>
